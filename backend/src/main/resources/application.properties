server.port=${PORT:4000}

# Set these as environment variables (recommended)
# Example JDBC URL (Supabase Postgres): jdbc:postgresql://<host>:5432/postgres
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

app.jwt.secret=${JWT_SECRET}
app.jwt.expirationMinutes=43200
# default 30 days

# CORS (frontend url)
app.cors.allowedOrigin=${FRONTEND_ORIGIN:http://localhost:3000}
app.publicBaseUrl=${APP_PUBLIC_BASE_URL:http://localhost:3000}
app.invites.requireToken=${INVITES_REQUIRE_TOKEN:true}
app.invites.expirationMinutes=${INVITES_EXPIRATION_MINUTES:10080}

# Auth cookie settings (use SameSite=None + Secure=true for cross-site cookies)
app.cookie.secure=${APP_COOKIE_SECURE:false}
app.cookie.sameSite=${APP_COOKIE_SAMESITE:Lax}

# Email Configuration (SMTP)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
